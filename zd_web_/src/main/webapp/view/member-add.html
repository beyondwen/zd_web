<title>添加客户</title>

</head>
<body>
<script type="text/javascript" src="/zd_web_/js/jquery.2.1.1.min.js"></script>
<!--  <script type="text/javascript" src="/zd_web_/js/member_add.js"></script>-->
<script type="text/javascript" src="/zd_web_/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/lib/jquery.validation/1.14.0/messages_zh.min.js"></script> 
<script type="text/javascript" src="/zd_web_/admin/static/h-ui/js/H-ui.js"></script>

<article class="page-container">
	<form action="" method="post" class="form form-horizontal "id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="customername" name="customername">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="gender" name="gender" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="gender">
					<label for="sex-2">女</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="gender">
					<label for="sex-3">保密</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="cellphonenumber" name="cellphonenumber">
			</div>
		</div>
		
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>此客户的负责人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="staff" name="staff">
			</div>
		    </div>
		    
			
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="mailbox" id="mailbox">
			</div>
		 </div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="file-2" class="input-file">
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">公司所在的城市：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="company" id="company">
					<option value="" selected>请选择城市</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="beizhu" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>

	</form>
		<input class="btn btn-primary radius" id="submit" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
</article>
<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
		
			</div>
</div>
	
      
<!--_footer 作为公共模版分离出去--> 
<script type="text/javascript">

var c=$("#company").find("option:selected").text();

var r= $('input:radio[name=gender]:checked').val();

 var number= $("#cellphonenumber").val(); 

   $("#submit").click(function(){
	     alert("test"); 
	       $.ajax({
	  	     url:'http://localhost:8080/zd_web_/member_adds',
	  	     dataType:"json",
	  	     type:"post",
	  	     data :{

	  	                    	  customername :$("#customername").val(),
	  	    	            	  gender:r,
	  	    	            	  cellphonenumber:number.parseInt(),
	  	    	            	  staff:$("#staff").val(),
	  	    	            	  company:c,
	  	    	            	  mailbox:$("#mailbox").val(),
	  	     },
	  	     
	  	     success :function(data){
	  	    	   if(data.msg !=" ")
	  	    		   alert(data.msg);
	  	    	   else
	  	    		   alert("ok");
	  	     }
	  	   }) ;
   });
</script>
